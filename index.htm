<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCSA域名Whois查询</title>
    <link rel="stylesheet" href="https://js.szczk.top/normalize.min.css">
    <link rel="stylesheet" href="https://js.szczk.top/font-awesome/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --text-color: #333;
            --border-radius: 5px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .description {
            color: #666;
            font-size: 16px;
        }
        
        .search-box {
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
        }
        
        .search-form {
            display: flex;
            gap: 10px;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        .search-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .search-btn:hover {
            background-color: var(--secondary-color);
        }
        
        .search-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        .result-container {
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
            display: none;
        }
        
        .result-title {
            color: var(--primary-color);
            margin-top: 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .result-section {
            margin-bottom: 25px;
        }
        
        .result-section-title {
            color: var(--secondary-color);
            font-size: 18px;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }
        
        .result-item {
            margin-bottom: 10px;
            padding: 5px 0;
        }
        
        .result-label {
            font-weight: bold;
            display: inline-block;
            width: 150px;
            color: #555;
            vertical-align: top;
        }
        
        .result-value {
            display: inline-block;
            max-width: calc(100% - 160px);
        }
        
        .value-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .value-list li {
            margin-bottom: 5px;
            padding: 3px 5px;
            background-color: #f8f9fa;
            border-radius: 3px;
        }
        
        .restricted-list {
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .restricted-title {
            color: var(--danger-color);
            margin-top: 0;
        }
        
        .restricted-items {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            min-height: 40px;
        }
        
        .restricted-item {
            background-color: #f8d7da;
            color: #721c24;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 14px;
            border: 1px solid #f5c6cb;
        }
        
        .not-registered {
            color: var(--danger-color);
            font-weight: bold;
        }
        
        .register-info {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: var(--border-radius);
            margin-top: 20px;
            border-left: 4px solid var(--primary-color);
        }
        
        .register-info h3 {
            color: var(--primary-color);
            margin-top: 0;
        }
        
        .error-message {
            color: var(--danger-color);
            margin-top: 10px;
            font-weight: bold;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px 0;
            color: #777;
            font-size: 14px;
        }
        
        .loading {
            color: #666;
            font-style: italic;
        }
        
        .refresh-btn {
            background-color: #95a5a6;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
        
        .refresh-btn:hover {
            background-color: #7f8c8d;
        }
        
        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .status-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .result-label {
                width: 100%;
                margin-bottom: 5px;
            }
            
            .result-value {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>JCSA域名Whois查询</h1>
            <p class="description">查询.jcsa.qzz.io域名的注册信息</p>
        </header>
        
        <div class="search-box">
            <form id="whoisForm" class="search-form">
                <input type="text" id="domainInput" class="search-input" placeholder="输入要查询的域名（例如：example.jcsa.qzz.io）" required>
                <button type="submit" class="search-btn" id="searchBtn">查询</button>
            </form>
            <div id="errorMessage" class="error-message"></div>
        </div>
        
        <div id="resultContainer" class="result-container">
            <h2 class="result-title">域名信息</h2>
            <div id="resultContent"></div>
        </div>
        
        <div class="restricted-list">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h2 class="restricted-title">禁止注册的域名前缀</h2>
                <button class="refresh-btn" onclick="loadRestrictedPrefixes()" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i> 刷新列表
                </button>
            </div>
            <div id="restrictedItems" class="restricted-items">
                <div class="loading">正在加载禁止注册列表...</div>
            </div>
            <div id="statusInfo" class="status-info"></div>
        </div>
    </div>
    
    <footer>
        <p>© 2026 JCSA域名注册局 | 所有权利保留</p>
    </footer>

    <script>
        // 全局变量存储从Date.ini读取的数据
        let iniData = {
            restrictedPrefixes: ['edu', 'cn', 'gov', 'com'], // 默认禁止前缀
            domainRecords: {},
            lastUpdated: null
        };

        // 页面加载完成
        document.addEventListener('DOMContentLoaded', function() {
            // 加载禁止注册的域名前缀
            loadRestrictedPrefixes();
            
            // 表单提交事件
            document.getElementById('whoisForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const domainInput = document.getElementById('domainInput').value.trim();
                const errorMessage = document.getElementById('errorMessage');
                
                // 验证域名格式
                if (!isValidDomain(domainInput)) {
                    errorMessage.textContent = '请输入有效的.jcsa.qzz.io域名（格式如：example.jcsa.qzz.io）';
                    return;
                }
                
                // 提取域名主体部分
                const domain = domainInput.toLowerCase();
                const domainParts = domain.split('.');
                const mainDomain = domainParts[0];
                
                // 检查是否在禁止列表中
                if (isRestrictedPrefix(mainDomain)) {
                    errorMessage.textContent = '该域名前缀被禁止注册';
                    document.getElementById('resultContainer').style.display = 'none';
                    return;
                }
                
                errorMessage.textContent = '';
                queryDomainInfo(domain);
            });
            
            // 自动更新检查
            setInterval(checkForUpdates, 300000); // 每5分钟检查一次更新
        });
        
        function isValidDomain(domain) {
            const regex = /^[a-zA-Z0-9][a-zA-Z0-9-]{0,61}[a-zA-Z0-9]\.jcsa\.qzz\.io$/;
            return regex.test(domain);
        }
        
        function loadRestrictedPrefixes() {
            const refreshBtn = document.getElementById('refreshBtn');
            const statusInfo = document.getElementById('statusInfo');
            const restrictedItems = document.getElementById('restrictedItems');
            
            // 禁用刷新按钮
            refreshBtn.disabled = true;
            refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 加载中...';
            
            // 显示加载状态
            restrictedItems.innerHTML = '<div class="loading">正在加载禁止注册列表...</div>';
            statusInfo.textContent = '正在从Date.ini加载数据...';
            
            // 使用fetch获取Date.ini文件
            fetch('Date.ini?' + new Date().getTime(), {
                cache: 'no-cache',
                headers: {
                    'Cache-Control': 'no-cache'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('网络响应不正常');
                }
                return response.text();
            })
            .then(data => {
                parseIniData(data);
                displayRestrictedPrefixes();
                statusInfo.textContent = '数据已更新: ' + new Date().toLocaleTimeString();
                refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> 刷新列表';
                refreshBtn.disabled = false;
            })
            .catch(error => {
                console.error('加载禁止注册列表失败:', error);
                // 使用默认数据
                displayRestrictedPrefixes();
                statusInfo.textContent = '使用默认数据，加载失败: ' + error.message;
                refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> 刷新列表';
                refreshBtn.disabled = false;
            });
        }
        
        function parseIniData(data) {
            const lines = data.split('\n');
            
            // 重置数据
            iniData.domainRecords = {};
            iniData.restrictedPrefixes = ['edu', 'cn', 'gov', 'com']; // 默认值
            
            let currentSection = null;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                if (line === '') continue;
                
                // 处理PRL行
                if (line.startsWith('PRL=')) {
                    const prlValue = line.substring(4);
                    iniData.restrictedPrefixes = prlValue.split(';')
                        .map(item => item.trim().toLowerCase())
                        .filter(item => item !== '');
                    continue;
                }
                
                // 处理节头
                if (line.startsWith('[') && line.endsWith(']')) {
                    const sectionName = line.substring(1, line.length - 1).trim().toLowerCase();
                    
                    if (sectionName.endsWith('.jcsa.qzz.io')) {
                        currentSection = sectionName;
                        iniData.domainRecords[currentSection] = {};
                    } else {
                        currentSection = null;
                    }
                    continue;
                }
                
                // 处理键值对
                if (currentSection && line.includes('=')) {
                    const equalIndex = line.indexOf('=');
                    const key = line.substring(0, equalIndex).trim();
                    const value = line.substring(equalIndex + 1).trim();
                    
                    if (iniData.domainRecords[currentSection]) {
                        iniData.domainRecords[currentSection][key] = value;
                    }
                }
            }
            
            iniData.lastUpdated = new Date();
        }
        
        function displayRestrictedPrefixes() {
            const container = document.getElementById('restrictedItems');
            container.innerHTML = '';
            
            if (iniData.restrictedPrefixes.length === 0) {
                container.innerHTML = '<div class="loading">暂无禁止注册前缀</div>';
                return;
            }
            
            iniData.restrictedPrefixes.forEach(prefix => {
                const item = document.createElement('div');
                item.className = 'restricted-item';
                item.textContent = prefix;
                container.appendChild(item);
            });
        }
        
        function isRestrictedPrefix(prefix) {
            return iniData.restrictedPrefixes.includes(prefix.toLowerCase());
        }
        
        function queryDomainInfo(domain) {
            const domainKey = domain.toLowerCase();
            const domainInfo = iniData.domainRecords[domainKey] || {};
            
            displayDomainInfo(domain, domainInfo);
        }
        
        function displayDomainInfo(domain, info) {
            const resultContainer = document.getElementById('resultContainer');
            const resultContent = document.getElementById('resultContent');
            
            resultContent.innerHTML = '';
            
            if (Object.keys(info).length === 0) {
                // 域名未注册
                resultContent.innerHTML = `
                    <div class="result-item not-registered">
                        <p>域名 <strong>${domain}</strong> 尚未注册</p>
                    </div>
                    <div class="register-info">
                        <h3><i class="fas fa-info-circle"></i> 申请注册</h3>
                        <p>您可以通过以下方式申请注册此域名：</p>
                        <p><i class="fas fa-envelope"></i> 联系邮箱: 2895881250@qq.com</p>
                        <p><i class="fas fa-external-link-alt"></i> 或通过我们的合作平台提交申请</p>
                    </div>
                `;
            } else {
                // 域名已注册
                let html = '';
                
                // 如果Message字段不为Null，则只显示Message
                if (info.Message && info.Message !== 'Null') {
                    html = `
                        <div class="result-section">
                            <h3 class="result-section-title">域名状态</h3>
                            <div class="result-item">
                                <span class="result-label">域名:</span>
                                <span class="result-value">${domain}</span>
                            </div>
                            <div class="result-item">
                                <span class="result-label">状态信息:</span>
                                <span class="result-value" style="color: var(--warning-color);">${info.Message}</span>
                            </div>
                        </div>
                    `;
                } else {
                    // 显示完整的域名信息
                    html = `
                        <div class="result-section">
                            <h3 class="result-section-title">基本注册信息</h3>
                            <div class="result-item">
                                <span class="result-label">域名:</span>
                                <span class="result-value">${domain}</span>
                            </div>
                            <div class="result-item">
                                <span class="result-label">注册人姓名:</span>
                                <span class="result-value">${info.Name || '未提供'}</span>
                            </div>
                            <div class="result-item">
                                <span class="result-label">电子邮箱:</span>
                                <span class="result-value">${info.Email || '未提供'}</span>
                            </div>
                            <div class="result-item">
                                <span class="result-label">有效期:</span>
                                <span class="result-value">${info.Time || '未提供'}</span>
                            </div>
                        </div>
                        
                        <div class="result-section">
                            <h3 class="result-section-title">注册商信息</h3>
                            <div class="result-item">
                                <span class="result-label">注册商:</span>
                                <span class="result-value">${info.Registrar || '未提供'}</span>
                            </div>
                            <div class="result-item">
                                <span class="result-label">注册商邮箱:</span>
                                <span class="result-value">${info.Registrar_Email || '未提供'}</span>
                            </div>
                    `;
                    
                    // 注册商设置
                    if (info.Registrar_Setting && info.Registrar_Setting !== 'Null') {
                        const registrarSettings = info.Registrar_Setting.split(';').filter(s => s.trim());
                        html += `
                            <div class="result-item">
                                <span class="result-label">注册商设置:</span>
                                <span class="result-value">
                                    <ul class="value-list">
                                        ${registrarSettings.map(setting => `<li>${setting}</li>`).join('')}
                                    </ul>
                                </span>
                            </div>
                        `;
                    }
                    
                    html += `</div>`;
                    
                    // 注册局设置
                    if (info.Registration_office_setting && info.Registration_office_setting !== 'Null') {
                        const registrationOfficeSettings = info.Registration_office_setting.split(';').filter(s => s.trim());
                        html += `
                            <div class="result-section">
                                <h3 class="result-section-title">注册局设置</h3>
                                <div class="result-item">
                                    <span class="result-label">设置项:</span>
                                    <span class="result-value">
                                        <ul class="value-list">
                                            ${registrationOfficeSettings.map(setting => `<li>${setting}</li>`).join('')}
                                        </ul>
                                    </span>
                                </div>
                            </div>
                        `;
                    }
                    
                    // DNS服务器
                    if (info.DNS_Server && info.DNS_Server !== 'Null') {
                        const dnsServers = info.DNS_Server.split(';').filter(s => s.trim());
                        html += `
                            <div class="result-section">
                                <h3 class="result-section-title">DNS服务器</h3>
                                <div class="result-item">
                                    <span class="result-label">服务器列表:</span>
                                    <span class="result-value">
                                        <ul class="value-list">
                                            ${dnsServers.map(server => `<li>${server}</li>`).join('')}
                                        </ul>
                                    </span>
                                </div>
                            </div>
                        `;
                    }
                }
                
                resultContent.innerHTML = html;
            }
            
            resultContainer.style.display = 'block';
        }
        
        function checkForUpdates() {
            const statusInfo = document.getElementById('statusInfo');
            statusInfo.textContent = '正在检查更新...';
            
            fetch('Date.ini?' + new Date().getTime(), { cache: 'no-cache' })
                .then(response => {
                    if (!response.ok) return;
                    return response.text();
                })
                .then(data => {
                    if (data) {
                        const oldPrefixes = iniData.restrictedPrefixes.join(',');
                        parseIniData(data);
                        const newPrefixes = iniData.restrictedPrefixes.join(',');
                        
                        if (oldPrefixes !== newPrefixes) {
                            displayRestrictedPrefixes();
                            statusInfo.textContent = '数据已自动更新: ' + new Date().toLocaleTimeString();
                        } else {
                            statusInfo.textContent = '数据已是最新: ' + new Date().toLocaleTimeString();
                        }
                    }
                })
                .catch(() => {
                    statusInfo.textContent = '检查更新失败';
                });
        }
    </script>
</body>
</html>
